<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Rejestracja</title>
	<meta name="description" content="Rejestrcja - budżet osobisty ." />
	<meta name="keywords" content="budżet, osobisty, domowy" />


	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<ink rel="preconnect" href="https://fonts.gstatic.com" crossorigin rel="stylesheet">

</head>

<body>

	<div id="container">

		<header>

			<h1 class="title"><span style="color: #091A2D"></span>
				Aplikacja - ogarniacz budżetu osobistego !</h1>


			<main>
				<div id="content">

					<div class="registationAndLogin"
						style="background-color: #D6EDA7; border-right: 1px solid #D6EDA7;">
						<a href=# class="titlelink">
							<h3>Rejestracja</h3>


						</a>
					</div>

					<div class="registationAndLogin">
						<a href=# class="titlelink">
							<h3>Logowanie</h3>

						</a>
					</div>

					<div style="clear:both;"></div>

					<div id="menu">
						<form>
							<div class="row">
								<div class="fistColumn"><label for="name">Imię:</label></div>
								<div class="secoundColumn"><input type="name"></div>
								<div style="clear:both;"></div>
							</div>

							<div class="row">
								<div class="fistColumn"><label for="mail">Mail:</label></div>
								<div class="secoundColumn"><input type="mail"></div>
								<div style="clear:both;"></div>
							</div>

							<div class="row">
								<div class="fistColumn"><label for="password">Hasło:</label></div>
								<div class="secoundColumn"><input type="password"></div>
								<div style="clear:both;"></div>
							</div>

							<div class="row">
								<input type="submit" value="Zarejestruj się">
							</div>

						</form>
					</div>
				</div>
			</main>

			<footer>
				"Przepadnie bogactwo pędem wiatru zdobyte, kto gromadzi powoli - pomnaża" (Prz 13,11)
			</footer>

	</div>



</body>

</html>
