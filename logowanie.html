<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Logowanie</title>
	<meta name="description" content="Logowanie w aplikacji do prowadzenie budżetu osbostego." />
	<meta name="keywords" content="budżet, osobisty, domowy" />

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

	<div id="container">

		<header>
			<h1 class="title"><span style="color: #091A2D"></i></span>
				Aplikacja - ogarniacz budżetu osobistego !</h1>
		</header>

		<main>
			<div id="content">

				<div class="registationAndLogin">
					<a href="#" class="titlelink">
						<h3>Rejestracja</h3>

					</a>
				</div>

				<div class="registationAndLogin" style="background-color: #D6EDA7; border-left: 1px solid #D6EDA7;">
					<a href=# class="titlelink">
						<h3>Logowanie</h3>

					</a>
				</div>

				<div style="clear:both;"></div>

				<div id="menu">
					<form>
						<div class="row">
							<div class="fistColumn"><label for="mail">Mail:</label></div>
							<div class="secoundColumn"><input type="mail"></div>
							<div style="clear:both;"></div>
						</div>

						<div class="row">
							<div class="fistColumn"><label for="password">Hasło:</label></div>
							<div class="secoundColumn"><input type="password"></div>
							<div style="clear:both;"></div>
						</div>

						<div class="row">
							<input type="submit" value="Zaloguj się">
						</div>

					</form>
				</div>
			</div>
		</main>

		<footer>
			"Przepadnie bogactwo pędem wiatru zdobyte, kto gromadzi powoli - pomnaża" (Prz 13,11)
		</footer>

	</div>

</body>

</html>
